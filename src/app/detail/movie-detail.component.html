<div class="page">
  <h1 id="page-title" style="font-weight: 700">
    Movie Store
  </h1>
  <div id="page-route">
      <a class="page-route-button" routerLink="/firstpage">首页</a>
      <a class="page-route-button" routerLink="/movielist">影库</a>
  </div>
  <div class="main-line">
    <div class="left-line">
      <div id="left-content">
        <div class="left-list">
          热门排行
        </div>
        <div class="left-list" *ngFor="let topmovie of topMovies"><a id="left-font" [routerLink]="['/movie',topmovie.id]">{{topmovie.movie_name}}</a></div>
        <div class="left-list">
          热门影评
        </div>
        <div class="left-list"><a id="left-font">一场美丽的邂逅</a></div>
        <div class="left-list"><a id="left-font">他山之石，可以攻玉</a></div>
        <div class="left-list"><a id="left-font">唱给白鹿原的歌</a></div>
        <div class="left-list"><a id="left-font">美丽星期天</a></div>
      </div>
      <div id="main-content">
        <div *ngIf="movie">
          <div id="movie-img">
            <img [src]="movie.image_url" width=200 height=250/>
          </div>
          <div id="movie-detail">
            <div>片名：{{movie.movie_name}}</div>
            <div>导演：{{movie.movie_director}}</div>
            <div>主演：{{movie.movie_actor1}}、{{movie.movie_actor2}}、{{movie.movie_actor3}}</div>
            <div>简介：</div>
            <p>{{movie.movie_instr}}</p>
          </div>  
        <div class="clear" id="bottom-button">
          <button id="button" (click)="support()">赞一个</button>
          <button id="button" [routerLink]="['/buy',movie.id]">购票</button>
          <button id="button" (click)="goBack()">返回</button>
        </div>
      </div>
    </div>
  </div>
  <div class="clear" id="footer">
    Enjoy yourself! 
  </div>
</div>
